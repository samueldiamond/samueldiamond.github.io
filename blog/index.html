<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Index</title>
</head>
<body>
    <ul id="blogList"></ul>

    <script>
        // Use JavaScript to dynamically load blog posts
        window.onload = function () {
            var blogList = document.getElementById('blogList');

            // Array of blog post filenames (you can generate this dynamically)
            var blogPosts = [
                '1.html',
                '2.html',
                // Add more blog post filenames as needed
            ];

            // Generate list items with links to each blog post
            blogPosts.forEach(function (post) {
                var listItem = document.createElement('li');
                var link = document.createElement('a');
                link.href = post;
                link.textContent = post;  // You might want to display a more user-friendly title

                listItem.appendChild(link);
                blogList.appendChild(listItem);
            });
        };
    </script>
</body>
</html>
