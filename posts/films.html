<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>films - sam diamond</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon yellow.ico">
    <link rel="stylesheet" href="blog.css">
    <style>
        body {
            overflow-y: auto;
            overflow-x: hidden;
        }

        .inner-container {
            max-height: none;
            padding-bottom: 40px;
        }

        .film-entry {
            margin-bottom: 12px;
            line-height: 1.5;
            font-size: 14px;
        }

        .film-title {
            color: #ffffff;
        }

        .film-meta {
            color: #666666;
        }

        .film-rating {
            color: #888888;
        }

        .year-filter {
            margin-bottom: 20px;
            font-size: 12px;
        }

        .year-filter a {
            color: #666666;
            margin-right: 12px;
            cursor: pointer;
            font-size: 12px;
        }

        .year-filter a.active {
            color: #ffffff;
        }

        .loading {
            color: #666666;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <h1>films</h1>

            <div class="year-filter" id="yearFilter">
                <a class="active" data-year="all">all</a>
            </div>

            <div id="filmList" class="loading">loading films...</div>
        </div>
    </div>

    <script>
        let allFilms = [];

        // Parse RSS feed and extract film data
        async function loadFilms() {
            try {
                // Use CORS proxy to fetch RSS feed
                const response = await fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent('https://letterboxd.com/sdiamond/rss/'));
                const text = await response.text();

                // Parse XML
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, 'text/xml');
                const items = xml.querySelectorAll('item');

                allFilms = [];

                items.forEach(item => {
                    const title = item.querySelector('title')?.textContent || '';
                    const link = item.querySelector('link')?.textContent || '';
                    const description = item.querySelector('description')?.textContent || '';
                    const pubDate = item.querySelector('pubDate')?.textContent || '';

                    // Check if this is a film diary entry (not a list or review)
                    if (!description || title.toLowerCase().includes('list')) {
                        return;
                    }

                    // Extract film details from description
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = description;

                    // Get all the text and images from description
                    const descText = tempDiv.textContent || tempDiv.innerText || '';
                    const imgElements = tempDiv.querySelectorAll('img');

                    // Parse rating from img alt text (Letterboxd uses images for stars)
                    let rating = '';
                    imgElements.forEach(img => {
                        const alt = img.getAttribute('alt') || '';
                        if (alt.includes('★') || alt.includes('star')) {
                            // Extract stars from alt text
                            const stars = alt.match(/★+/);
                            if (stars) {
                                rating = stars[0];
                            } else {
                                // Try to count "star" mentions
                                const starCount = (alt.match(/star/gi) || []).length;
                                if (starCount > 0) {
                                    rating = '★'.repeat(Math.min(starCount, 5));
                                }
                            }
                        }
                    });

                    // Also try to find stars in the description text itself
                    if (!rating) {
                        const starsInText = description.match(/★+/);
                        if (starsInText) {
                            rating = starsInText[0];
                        }
                    }

                    // Extract year from title (format: "Film Title, Year")
                    const yearMatch = title.match(/,\s*(\d{4})/);
                    const year = yearMatch ? yearMatch[1] : '';

                    // Clean title (remove year and rating text)
                    let cleanTitle = title.replace(/,\s*\d{4}.*$/, '').trim();
                    // Remove any leading rating text like "★★★★★"
                    cleanTitle = cleanTitle.replace(/^★+\s*/, '').trim();

                    // Try to find director - Letterboxd includes "Directed by" in descriptions
                    let director = '';
                    const directorPatterns = [
                        /[dD]irected by ([^.\n<]+)/,
                        /[dD]irector:?\s*([^.\n<]+)/
                    ];

                    for (const pattern of directorPatterns) {
                        const match = descText.match(pattern);
                        if (match) {
                            director = match[1].trim().replace(/\s+/g, ' ');
                            break;
                        }
                    }

                    // Format date watched
                    const watchDate = new Date(pubDate);
                    const watchYear = watchDate.getFullYear();
                    const watchDateStr = watchDate.toLocaleDateString('en-US', {
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric'
                    }).toLowerCase();

                    allFilms.push({
                        title: cleanTitle,
                        year: year,
                        director: director,
                        rating: rating,
                        watchDate: watchDateStr,
                        watchYear: watchYear,
                        link: link,
                        timestamp: watchDate.getTime()
                    });
                });

                // Sort by watch date (most recent first)
                allFilms.sort((a, b) => b.timestamp - a.timestamp);

                // Get unique years
                const years = [...new Set(allFilms.map(f => f.watchYear))].sort((a, b) => b - a);

                // Create year filter
                const yearFilterHTML = ['<a class="active" data-year="all">all</a>']
                    .concat(years.map(year => `<a data-year="${year}">${year}</a>`))
                    .join('');

                document.getElementById('yearFilter').innerHTML = yearFilterHTML;

                // Add click handlers to year filters
                document.querySelectorAll('.year-filter a').forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        document.querySelectorAll('.year-filter a').forEach(a => a.classList.remove('active'));
                        this.classList.add('active');
                        displayFilms(this.getAttribute('data-year'));
                    });
                });

                displayFilms('all');
            } catch (error) {
                console.error('Error loading films:', error);
                document.getElementById('filmList').innerHTML = '<p style="color: #666;">unable to load films</p>';
            }
        }

        // Display films filtered by year
        function displayFilms(year) {
            const filtered = year === 'all'
                ? allFilms
                : allFilms.filter(f => f.watchYear.toString() === year);

            if (filtered.length === 0) {
                document.getElementById('filmList').innerHTML = '<p style="color: #666;">no films found</p>';
                return;
            }

            const html = filtered.map(film => {
                const parts = [];

                // Title
                parts.push(`<span class="film-title">${film.title}</span>`);

                // Year
                if (film.year) {
                    parts.push(`<span class="film-meta"> ${film.year}</span>`);
                }

                // Director
                if (film.director) {
                    parts.push(`<span class="film-meta">, ${film.director}</span>`);
                }

                // Rating
                if (film.rating) {
                    parts.push(`<span class="film-rating"> ${film.rating}</span>`);
                }

                // Watch date
                parts.push(`<span class="film-meta"> — ${film.watchDate}</span>`);

                return `<div class="film-entry">${parts.join('')}</div>`;
            }).join('');

            document.getElementById('filmList').innerHTML = html;
        }

        // Load films on page load
        loadFilms();
    </script>

</body>

</html>
