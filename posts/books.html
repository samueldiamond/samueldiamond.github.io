<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>books - sam diamond</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon yellow.ico">
    <link rel="stylesheet" href="blog.css">
    <style>
        body {
            overflow-y: auto;
            overflow-x: hidden;
        }

        .inner-container {
            max-height: none;
            padding-bottom: 40px;
        }

        .book-entry {
            margin-bottom: 30px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .book-cover {
            width: 60px;
            height: 90px;
            object-fit: cover;
            flex-shrink: 0;
            opacity: 0.85;
        }

        .book-info {
            flex: 1;
            line-height: 1.6;
        }

        .book-title {
            color: #ffffff;
            cursor: pointer;
            font-size: 14px;
            display: block;
            margin-bottom: 4px;
        }

        .book-title:hover {
            color: #cccccc;
        }

        .book-details {
            font-size: 13px;
            color: #666666;
            margin-bottom: 3px;
        }

        .book-review {
            font-size: 13px;
            color: #888888;
            margin-top: 6px;
            line-height: 1.5;
            font-style: italic;
        }

        .book-meta {
            color: #666666;
            font-size: 13px;
        }

        .year-filter {
            margin-bottom: 20px;
            font-size: 12px;
        }

        .year-filter a {
            color: #666666;
            margin-right: 12px;
            cursor: pointer;
            font-size: 12px;
        }

        .year-filter a.active {
            color: #ffffff;
        }

        .loading {
            color: #666666;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <h1>books</h1>

            <div class="year-filter" id="yearFilter">
                <a class="active" data-year="all">all</a>
            </div>

            <div id="bookList" class="loading">loading books...</div>
        </div>
    </div>

    <script>
        let allBooks = [];

        // Parse RSS feed and extract book data
        async function loadBooks() {
            try {
                // Try direct fetch first
                let text;
                try {
                    const directResponse = await fetch('https://www.goodreads.com/review/list_rss/197659966?key=CT9AFJGT0_Ay5OmHR1mobm_6SkzbKOcRqvgKYNZ913_DgXUa&shelf=%23ALL%23');
                    text = await directResponse.text();
                } catch (corsError) {
                    console.log('Direct fetch failed, trying CORS proxy...');
                    const proxyResponse = await fetch('https://corsproxy.io/?' + encodeURIComponent('https://www.goodreads.com/review/list_rss/197659966?key=CT9AFJGT0_Ay5OmHR1mobm_6SkzbKOcRqvgKYNZ913_DgXUa&shelf=%23ALL%23'));
                    text = await proxyResponse.text();
                }

                // Parse XML
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, 'text/xml');

                // Check for parse errors
                const parseError = xml.querySelector('parsererror');
                if (parseError) {
                    throw new Error('Failed to parse RSS feed');
                }

                const items = xml.querySelectorAll('item');

                if (items.length === 0) {
                    throw new Error('No books found in RSS feed');
                }

                allBooks = [];

                items.forEach(item => {
                    const title = item.querySelector('title')?.textContent || '';
                    const link = item.querySelector('link')?.textContent || '';
                    const description = item.querySelector('description')?.textContent || '';
                    const pubDate = item.querySelector('pubDate')?.textContent || '';

                    // Extract book details from description HTML
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = description;

                    // Extract author from title (Goodreads format: "Title by Author")
                    let bookTitle = title;
                    let author = '';
                    const byMatch = title.match(/^(.+?)\s+by\s+(.+)$/i);
                    if (byMatch) {
                        bookTitle = byMatch[1].trim();
                        author = byMatch[2].trim();
                    }

                    // Try to extract publication year from description
                    const descText = tempDiv.textContent || '';
                    const yearMatch = descText.match(/published[:\s]+(\d{4})/i) ||
                                     descText.match(/\((\d{4})\)/) ||
                                     descText.match(/\b(19|20)\d{2}\b/);
                    const publicationYear = yearMatch ? yearMatch[1] : '';

                    // Extract book cover image
                    let coverUrl = '';
                    const imgElement = tempDiv.querySelector('img');
                    if (imgElement) {
                        coverUrl = imgElement.getAttribute('src') || '';
                    }

                    // Extract review text (Goodreads puts user review in description)
                    let review = '';
                    // Look for review text - it's usually after "Review:" or in specific paragraphs
                    const reviewMatch = descText.match(/Review[:\s]+(.*?)(?:Rating|$)/is);
                    if (reviewMatch) {
                        review = reviewMatch[1].trim();
                    } else {
                        // Try to extract just the text content, skip metadata
                        const paragraphs = Array.from(tempDiv.querySelectorAll('p'));
                        const reviewParagraph = paragraphs.find(p => {
                            const text = p.textContent.trim();
                            return text.length > 50 && !text.includes('Rating:') && !text.includes('published');
                        });
                        if (reviewParagraph) {
                            review = reviewParagraph.textContent.trim();
                        }
                    }

                    // Limit review length
                    if (review.length > 300) {
                        review = review.substring(0, 300) + '...';
                    }

                    // Format date read
                    const readDate = new Date(pubDate);
                    const readYear = readDate.getFullYear();
                    const readDateStr = readDate.toLocaleDateString('en-US', {
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric'
                    }).toLowerCase();

                    allBooks.push({
                        title: bookTitle,
                        author: author,
                        publicationYear: publicationYear,
                        coverUrl: coverUrl,
                        review: review,
                        readDate: readDateStr,
                        readYear: readYear,
                        link: link,
                        timestamp: readDate.getTime()
                    });
                });

                // Sort by read date (most recent first)
                allBooks.sort((a, b) => b.timestamp - a.timestamp);

                // Get unique years
                const years = [...new Set(allBooks.map(b => b.readYear))].sort((a, b) => b - a);

                // Create year filter
                const yearFilterHTML = ['<a class="active" data-year="all">all</a>']
                    .concat(years.map(year => `<a data-year="${year}">${year}</a>`))
                    .join('');

                document.getElementById('yearFilter').innerHTML = yearFilterHTML;

                // Add click handlers to year filters
                document.querySelectorAll('.year-filter a').forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        document.querySelectorAll('.year-filter a').forEach(a => a.classList.remove('active'));
                        this.classList.add('active');
                        displayBooks(this.getAttribute('data-year'));
                    });
                });

                displayBooks('all');
            } catch (error) {
                console.error('Error loading books:', error);
                document.getElementById('bookList').innerHTML = `
                    <p style="color: #666;">unable to load books</p>
                    <p style="color: #555; font-size: 12px; margin-top: 10px;">
                        try refreshing the page<br>
                        error: ${error.message || 'unknown error'}
                    </p>
                `;
            }
        }

        // Display books filtered by year
        function displayBooks(year) {
            const filtered = year === 'all'
                ? allBooks
                : allBooks.filter(b => b.readYear.toString() === year);

            if (filtered.length === 0) {
                document.getElementById('bookList').innerHTML = '<p style="color: #666;">no books found</p>';
                return;
            }

            const html = filtered.map(book => {
                let entry = '<div class="book-entry">';

                // Add cover if available
                if (book.coverUrl) {
                    entry += `<img src="${book.coverUrl}" class="book-cover" alt="${book.title} cover">`;
                }

                // Book info container
                entry += '<div class="book-info">';

                // Title (clickable to Goodreads)
                if (book.link) {
                    entry += `<a href="${book.link}" target="_blank" class="book-title">${book.title}</a>`;
                } else {
                    entry += `<span class="book-title">${book.title}</span>`;
                }

                // Author and publication year line
                const detailsParts = [];
                if (book.author) detailsParts.push(book.author);
                if (book.publicationYear) detailsParts.push(book.publicationYear);

                if (detailsParts.length > 0) {
                    entry += `<div class="book-details">${detailsParts.join(', ')}</div>`;
                }

                // Review text if available
                if (book.review) {
                    entry += `<div class="book-review">${book.review}</div>`;
                }

                // Read date
                entry += `<div class="book-meta">${book.readDate}</div>`;

                entry += '</div></div>';

                return entry;
            }).join('');

            document.getElementById('bookList').innerHTML = html;
        }

        // Load books on page load
        loadBooks();
    </script>

</body>

</html>
