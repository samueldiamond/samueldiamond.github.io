    <!-- Minimalist info widget - Bloomberg ticker style -->
    <div class="info-widget">
        <div class="ticker-content" id="ticker"></div>
    </div>

    <script>
        // Ticker data storage
        let tickerData = {
            time: '',
            date: '',
            location: '52.52°n, 13.405°e',
            weather: '',
            weatherDesc: '',
            sunTimes: '',
            moonPhase: '',
            celestial: ''
        };

        // Update ticker display
        function updateTicker() {
            const items = [
                tickerData.time,
                tickerData.date,
                tickerData.location,
                `${tickerData.weather} ${tickerData.weatherDesc}`.trim(),
                tickerData.sunTimes,
                `☾ ${tickerData.moonPhase}`,
                tickerData.celestial
            ].filter(item => item); // Remove empty items

            // Duplicate content for seamless loop
            const ticker = document.getElementById('ticker');
            ticker.innerHTML = items.map(item => `<span class="ticker-item">${item}</span>`).join('') +
                              items.map(item => `<span class="ticker-item">${item}</span>`).join('');
        }

        // Update time every second (Berlin timezone)
        function updateTime() {
            const now = new Date();
            // Format time in Berlin timezone
            tickerData.time = new Intl.DateTimeFormat('en-US', {
                timeZone: 'Europe/Berlin',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            }).format(now);

            // Format date in Berlin timezone
            tickerData.date = new Intl.DateTimeFormat('en-US', {
                timeZone: 'Europe/Berlin',
                weekday: 'short',
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            }).format(now).toLowerCase();

            updateTicker();
        }

        // Weather code descriptions
        const weatherDescriptions = {
            0: 'clear skies',
            1: 'mainly clear',
            2: 'partly cloudy',
            3: 'overcast',
            45: 'foggy',
            48: 'foggy',
            51: 'light drizzle',
            53: 'drizzle',
            55: 'heavy drizzle',
            61: 'light rain',
            63: 'rain',
            65: 'heavy rain',
            71: 'light snow',
            73: 'snow',
            75: 'heavy snow',
            77: 'snow grains',
            80: 'rain showers',
            81: 'rain showers',
            82: 'heavy rain showers',
            85: 'snow showers',
            86: 'heavy snow showers',
            95: 'thunderstorm',
            96: 'thunderstorm',
            99: 'thunderstorm'
        };

        // Calculate moon phase
        function getMoonPhase() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();

            // Calculate days since known new moon (Jan 6, 2000)
            const knownNewMoon = new Date(2000, 0, 6, 18, 14);
            const daysSinceKnown = (now - knownNewMoon) / (1000 * 60 * 60 * 24);

            // Moon cycle is approximately 29.53 days
            const lunarCycle = 29.53058867;
            const phase = (daysSinceKnown % lunarCycle) / lunarCycle;

            // Determine phase name
            if (phase < 0.0625) return 'new moon';
            if (phase < 0.1875) return 'waxing crescent';
            if (phase < 0.3125) return 'first quarter';
            if (phase < 0.4375) return 'waxing gibbous';
            if (phase < 0.5625) return 'full moon';
            if (phase < 0.6875) return 'waning gibbous';
            if (phase < 0.8125) return 'last quarter';
            if (phase < 0.9375) return 'waning crescent';
            return 'new moon';
        }

        // Get prominent celestial object based on month
        function getCelestialObject() {
            const month = new Date().getMonth();
            const celestialCalendar = [
                'orion visible',        // January
                'sirius brightest',     // February
                'venus evening',        // March
                'mars visible',         // April
                'jupiter rising',       // May
                'saturn visible',       // June
                'milky way peak',       // July
                'perseid meteors',      // August
                'harvest moon',         // September
                'orionids active',      // October
                'taurids active',       // November
                'geminids peak'         // December
            ];
            return celestialCalendar[month];
        }

        // Get Berlin weather and info
        async function getBerlinWeather() {
            try {
                // Get weather for Berlin (52.52°N, 13.405°E) with daily data
                const weatherResponse = await fetch('https://api.open-meteo.com/v1/forecast?latitude=52.52&longitude=13.405&current_weather=true&daily=sunrise,sunset&temperature_unit=celsius&timezone=Europe/Berlin');
                const weatherData = await weatherResponse.json();

                // Current temperature
                const temp = Math.round(weatherData.current_weather.temperature);
                tickerData.weather = `${temp}°c`;

                // Weather description
                const weatherCode = weatherData.current_weather.weathercode;
                tickerData.weatherDesc = weatherDescriptions[weatherCode] || 'clear';

                // Sunrise and sunset
                const sunrise = new Date(weatherData.daily.sunrise[0]).toLocaleTimeString('en-US', {
                    timeZone: 'Europe/Berlin',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
                const sunset = new Date(weatherData.daily.sunset[0]).toLocaleTimeString('en-US', {
                    timeZone: 'Europe/Berlin',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
                tickerData.sunTimes = `sunrise ${sunrise} / sunset ${sunset}`;

                // Celestial info: moon phase and monthly sky events
                tickerData.moonPhase = getMoonPhase();
                tickerData.celestial = getCelestialObject();

                updateTicker();
            } catch (error) {
                console.error('Error getting weather:', error);
            }
        }

        // Initialize
        updateTime();
        setInterval(updateTime, 1000);
        getBerlinWeather();
        // Update weather every 10 minutes
        setInterval(getBerlinWeather, 600000);
    </script>
